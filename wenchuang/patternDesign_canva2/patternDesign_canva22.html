            <div id="pattern1">

            <div id="pattern2">

            <div id="pattern3">
                <img src="img/craft_over1.png" class="pattern" draggable="true" ondragstart="dragStart(event)">
                <img src="img/craft_over2.png" class="pattern" draggable="true" ondragstart="dragStart(event)">
             </div>
   
        </div>

            <button class="button"><img src="img/icon_draw.png"></button>
        </div>
        <div id="canvas" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
