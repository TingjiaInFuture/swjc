    input[type="submit"] {

      margin: 8px 0;

      cursor: pointer;
      width: 20%;

  <script>

    var eye = document.getElementById('eye');
    var psw = document.getElementById('psw');

    var flag = 0; // 
    eye.onclick = function () {
      if (flag == 0) {
        psw.type = 'text';
        eye.src = 'img/visible.png';
        flag = 1;
      } else {
        psw.type = 'password';
        eye.src = 'img/invisible.png';
        flag = 0;
      }
    }
